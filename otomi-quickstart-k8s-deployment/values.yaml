_defaults: &defaults
  create: false
  annotations: {}
  labels: {}

fullnameOverride: ""

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: ""

env: []

podAnnotations: *defaults

podLabels: *defaults

commonLabels: *defaults

serviceAccount:
  <<: *defaults
  imagePullSecrets: []

livenessProbe: *defaults

readinessProbe:
  httpGet:
    path: /
    port: http

podSecurityContext: *defaults

containerSecurityContext: *defaults

containerPorts:
  - name: http
    containerPort: 8080
    protocol: TCP

servicePorts:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http

resources:
  limits:
    cpu: 300m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 32Mi

nodeSelector: *defaults

tolerations: []

affinity: *defaults

secrets: []

command: []
args: []

volumeMounts: []

volumes: []

replicaCount: 2

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPU: 80
  targetMemory: 80

serviceMonitor:
  <<: *defaults
  endpoints: []

configmap:
  <<: *defaults
  mountPath: /etc/config
  data: {}
