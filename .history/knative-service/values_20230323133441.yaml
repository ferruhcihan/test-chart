# Default values for deployment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  containerPort: 8080

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

labels: {}

# key value dict of env vars
env: {}

# inject all fields found in secrets by name:
secrets: []
# - secret-one
# - secret-two

#  Dictionary of absolute path > content pairs. Useful to override config files.
files: {}
# /etc/nginx/nginx.conf: |
#   ...

# Dictionary of absolute path > secret name. Will mount the contents of the secret in the container at the specified folder path.
secretMounts: {}
# /some/secret/conf: conf-secret-name

# container overrides:
# command: ''
# args: []

ingress: public # or cluster
scaleToZero: true
