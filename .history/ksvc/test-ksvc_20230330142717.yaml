fullnameOverride: test
image:
  repository: otomi/nodejs-helloworld
  tag: v1.2.13

env:
  - name: TARGET
    value: deploy

secrets:
  - mysecret-generic
  - sec2

autoscaling:
  enabled: true

files:
  /etc/nginx/nginx.conf: |
    myconfig bla bla bla

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

containerPorts:
  - name: http
    containerPort: 8080
    protocol: TCP
