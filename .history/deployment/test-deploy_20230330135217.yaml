fullnameOverride: test
image:
  repository: otomi/nodejs-helloworld
  tag: v1.2.13

# env:
#   TARGET: deploy deployment

# or inject all fields found in secrets by name
secrets:
  - mysecret-generic
  - sec2

autoscaling:
  enabled: true

files:
  /etc/nginx/nginx.conf: |
    myconfig

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

servicePorts:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http

containerPorts:
  - name: http
    containerPort: 8080
    protocol: TCP