fullnameOverride: test
image:
  repository: otomi/nodejs-helloworld
  tag: v1.2.13

env:
  - name: TARGET
    value: deploy

secrets:
  - mysecret-generic
  - sec2

autoscaling:
  enabled: true

files:
  /etc/nginx/nginx.conf: |
    this is my nginx config

resources:
  limits:
    cpu: 200m
    memory: 64Mi
  requests:
    cpu: 100m
    memory: 32Mi

servicePorts:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http

containerPorts:
  - name: http
    containerPort: 8080
    protocol: TCP