apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "workload.fullname" . }}-test-connection"
  labels:
    {{- include "workload.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    {{- range $key, $value := .Values.podAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "workload.fullname" . }}:{{ .Values.service.port }}']
      resources:
        limits:
          cpu: 250m
          memory: 128Mi
        requests:
          cpu: 25m
          memory: 32Mi
  restartPolicy: Never
  {{- with .Values.podSecurityContext }}
  securityContext: {{- toYaml . | nindent 4 }}
  {{- end }}
